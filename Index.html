<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Food Bill Generator - Multiple Styles</title>
<style>
:root {
  --color-bg-primary: #f5f5f5;
  --color-surface: #ffffff;
  --color-text-primary: #1f2121;
  --color-text-secondary: #626c71;
  --color-primary: #218d8d;
  --color-primary-hover: #1d7474;
  --color-border: rgba(94, 82, 64, 0.2);
  --color-shadow: rgba(0, 0, 0, 0.1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--color-bg-primary);
  color: var(--color-text-primary);
  padding: 20px;
  line-height: 1.6;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
}

.controls-section {
  background: var(--color-surface);
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 2px 8px var(--color-shadow);
  margin-bottom: 24px;
}

h1 {
  font-size: 24px;
  margin-bottom: 24px;
  color: var(--color-text-primary);
}

.form-group {
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  color: var(--color-text-primary);
  font-size: 14px;
}

input[type="text"],
input[type="number"],
input[type="date"],
select {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid var(--color-border);
  border-radius: 6px;
  font-size: 14px;
  font-family: inherit;
  background: var(--color-surface);
  color: var(--color-text-primary);
  transition: border-color 0.2s;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="date"]:focus,
select:focus {
  outline: none;
  border-color: var(--color-primary);
}

.items-section {
  margin-top: 24px;
}

.item-row {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr auto;
  gap: 12px;
  margin-bottom: 12px;
  align-items: end;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  font-family: inherit;
}

.btn-primary {
  background: var(--color-primary);
  color: white;
}

.btn-primary:hover {
  background: var(--color-primary-hover);
}

.btn-secondary {
  background: #e0e0e0;
  color: var(--color-text-primary);
}

.btn-secondary:hover {
  background: #d0d0d0;
}

.btn-danger {
  background: #dc3545;
  color: white;
  padding: 8px 12px;
}

.btn-danger:hover {
  background: #c82333;
}

.btn-full {
  width: 100%;
  margin-top: 12px;
}

.action-buttons {
  display: flex;
  gap: 12px;
  margin-top: 24px;
}

.action-buttons .btn {
  flex: 1;
}

/* Bill Preview Styles */
.bill-preview {
  background: var(--color-surface);
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 2px 8px var(--color-shadow);
  display: none;
}

.bill-preview.active {
  display: block;
}

/* Bill Container - Standard Size */
.bill-container {
  width: 80mm;
  min-height: 250mm;
  margin: 0 auto;
  background: white;
  padding: 24px;
  font-family: 'Courier New', Courier, monospace;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  font-size: 16px;
}

/* Style 1: Classic Thermal */
.style1 .bill-header {
  text-align: center;
  border-bottom: 2px dashed #000;
  padding-bottom: 12px;
  margin-bottom: 12px;
}

.style1 .bill-header h2 {
  font-size: 28px;
  margin-bottom: 10px;
  font-weight: bold;
}

.style1 .bill-header p {
  font-size: 16px;
  margin: 5px 0;
}

.style1 .bill-info {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 14px;
  padding-bottom: 10px;
  border-bottom: 1px dashed #000;
}

.style1 .items-table {
  width: 100%;
  margin-bottom: 12px;
}

.style1 .items-table th {
  text-align: left;
  border-bottom: 1px solid #000;
  padding: 12px 0;
  font-size: 16px;
}

.style1 .items-table td {
  padding: 12px 0;
  font-size: 16px;
  border-bottom: 1px dashed #ccc;
}

.style1 .items-table .text-right {
  text-align: right;
}

.style1 .bill-total {
  border-top: 2px solid #000;
  padding-top: 8px;
  margin-top: 8px;
}

.style1 .total-row {
  display: flex;
  justify-content: space-between;
  font-size: 22px;
  font-weight: bold;
  margin-top: 10px;
  padding: 10px 0;
}

.style1 .bill-footer {
  text-align: center;
  margin-top: 20px;
  padding-top: 14px;
  border-top: 2px dashed #000;
  font-size: 14px;
}

/* Style 2: Modern Minimal */
.style2 .bill-header {
  text-align: center;
  margin-bottom: 16px;
  padding-bottom: 12px;
  border-bottom: 3px double #000;
}

.style2 .bill-header h2 {
  font-size: 26px;
  margin-bottom: 8px;
  font-weight: bold;
  letter-spacing: 1px;
}

.style2 .bill-header p {
  font-size: 15px;
  margin: 3px 0;
  color: #333;
}

.style2 .bill-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  font-size: 13px;
  margin-bottom: 16px;
  padding: 8px;
  background: #f9f9f9;
}

.style2 .items-table {
  width: 100%;
  margin-bottom: 12px;
}

.style2 .items-table th {
  background: #000;
  color: #fff;
  padding: 10px 4px;
  font-size: 15px;
  text-align: left;
}

.style2 .items-table td {
  padding: 12px 4px;
  font-size: 16px;
}

.style2 .items-table tr:nth-child(even) {
  background: #f5f5f5;
}

.style2 .text-right {
  text-align: right;
}

.style2 .bill-total {
  background: #000;
  color: #fff;
  padding: 12px;
  margin-top: 12px;
}

.style2 .total-row {
  display: flex;
  justify-content: space-between;
  font-size: 24px;
  font-weight: bold;
  padding: 6px 0;
}

.style2 .bill-footer {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  font-style: italic;
}

/* Style 3: Elegant Border */
.style3 {
  border: 3px solid #000;
}

.style3 .bill-header {
  text-align: center;
  padding: 12px;
  background: #000;
  color: #fff;
  margin: -16px -16px 16px -16px;
}

.style3 .bill-header h2 {
  font-size: 24px;
  margin-bottom: 6px;
}

.style3 .bill-header p {
  font-size: 14px;
  margin: 3px 0;
}

.style3 .bill-info {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 12px;
  padding-bottom: 8px;
  border-bottom: 2px solid #000;
}

.style3 .items-table {
  width: 100%;
  margin-bottom: 12px;
  border-collapse: collapse;
}

.style3 .items-table th {
  text-align: left;
  border: 1px solid #000;
  padding: 8px;
  font-size: 15px;
  background: #f0f0f0;
}

.style3 .items-table td {
  padding: 12px 8px;
  font-size: 16px;
  border: 1px solid #ccc;
}

.style3 .text-right {
  text-align: right;
}

.style3 .bill-total {
  border: 2px solid #000;
  padding: 10px;
  background: #f9f9f9;
}

.style3 .total-row {
  display: flex;
  justify-content: space-between;
  font-size: 20px;
  font-weight: bold;
}

.style3 .bill-footer {
  text-align: center;
  margin-top: 20px;
  padding-top: 14px;
  border-top: 2px solid #000;
  font-size: 14px;
}

/* Style 4: Compact Receipt */
.style4 .bill-header {
  text-align: center;
  margin-bottom: 12px;
}

.style4 .bill-header h2 {
  font-size: 22px;
  margin-bottom: 4px;
  text-transform: uppercase;
}

.style4 .bill-header p {
  font-size: 13px;
  margin: 2px 0;
}

.style4 .bill-info {
  font-size: 12px;
  margin-bottom: 8px;
  padding-bottom: 6px;
  border-bottom: 1px dotted #000;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4px;
}

.style4 .items-list {
  margin-bottom: 8px;
}

.style4 .item-line {
  display: flex;
  justify-content: space-between;
  font-size: 17px;
  margin-bottom: 10px;
  padding-bottom: 8px;
  border-bottom: 1px dotted #ddd;
}

.style4 .bill-total {
  border-top: 1px solid #000;
  padding-top: 6px;
  margin-top: 6px;
}

.style4 .total-row {
  display: flex;
  justify-content: space-between;
  font-size: 19px;
  font-weight: bold;
}

.style4 .bill-footer {
  text-align: center;
  margin-top: 16px;
  font-size: 13px;
  border-top: 1px dotted #000;
  padding-top: 10px;
}

/* Style 5: Professional Invoice */
.style5 .bill-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 16px;
  padding-bottom: 12px;
  border-bottom: 2px solid #000;
}

.style5 .header-left h2 {
  font-size: 24px;
  margin-bottom: 6px;
}

.style5 .header-left p {
  font-size: 13px;
  margin: 3px 0;
}

.style5 .header-right {
  text-align: right;
  font-size: 13px;
}

.style5 .bill-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  font-size: 13px;
  margin-bottom: 12px;
  padding: 8px;
  border: 1px solid #ccc;
}

.style5 .items-table {
  width: 100%;
  margin-bottom: 12px;
  border-collapse: collapse;
}

.style5 .items-table th {
  text-align: left;
  border-bottom: 2px solid #000;
  padding: 10px 4px;
  font-size: 15px;
}

.style5 .items-table td {
  padding: 12px 4px;
  font-size: 16px;
  border-bottom: 1px solid #ddd;
}

.style5 .text-right {
  text-align: right;
}

.style5 .bill-total {
  border-top: 2px solid #000;
  border-bottom: 2px solid #000;
  padding: 10px 0;
  margin-top: 8px;
}

.style5 .total-row {
  display: flex;
  justify-content: space-between;
  font-size: 20px;
  font-weight: bold;
  padding: 0 4px;
}

.style5 .bill-footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
}

/* Style 6: Stylish Restaurant */
.style6 {
  border: 2px double #000;
  padding: 20px;
}

.style6 .bill-header {
  text-align: center;
  margin-bottom: 16px;
  position: relative;
}

.style6 .bill-header::before,
.style6 .bill-header::after {
  content: '★';
  position: absolute;
  font-size: 16px;
}

.style6 .bill-header::before {
  left: 20px;
}

.style6 .bill-header::after {
  right: 20px;
}

.style6 .bill-header h2 {
  font-size: 26px;
  margin-bottom: 8px;
  font-style: italic;
  font-weight: bold;
}

.style6 .bill-header p {
  font-size: 14px;
  margin: 3px 0;
}

.style6 .bill-info {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 16px;
  padding: 8px;
  border-top: 1px solid #000;
  border-bottom: 1px solid #000;
}

.style6 .items-table {
  width: 100%;
  margin-bottom: 12px;
}

.style6 .items-table th {
  text-align: left;
  padding: 10px 4px;
  font-size: 15px;
  border-bottom: 2px solid #000;
}

.style6 .items-table td {
  padding: 14px 4px;
  font-size: 17px;
}

.style6 .items-table tr {
  border-bottom: 1px dashed #ccc;
}

.style6 .text-right {
  text-align: right;
}

.style6 .bill-total {
  border-top: 2px solid #000;
  padding-top: 12px;
  margin-top: 12px;
}

.style6 .total-row {
  display: flex;
  justify-content: space-between;
  font-size: 22px;
  font-weight: bold;
  padding: 10px;
  background: #f0f0f0;
}

.style6 .bill-footer {
  text-align: center;
  margin-top: 20px;
  padding-top: 14px;
  border-top: 1px solid #000;
  font-size: 14px;
  font-style: italic;
}

@media print {
  body {
    background: white;
    padding: 0;
  }
  
  .controls-section,
  .action-buttons {
    display: none !important;
  }
  
  .bill-preview {
    box-shadow: none;
    padding: 0;
    margin: 0;
  }
  
  .bill-container {
    box-shadow: none !important;
    margin: 0 !important;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="controls-section">
    <h1>Food Bill Generator</h1>
    
    <div class="form-group">
      <label for="hotel-name">Hotel/Restaurant Name</label>
      <input type="text" id="hotel-name" placeholder="Enter hotel name" value="Delicious Restaurant" />
    </div>

    <div class="form-group">
      <label for="hotel-place">Place/Address</label>
      <input type="text" id="hotel-place" placeholder="Enter location" value="MG Road, Bangalore" />
    </div>

    <div class="form-group">
      <label for="bill-number">Bill Number</label>
      <input type="text" id="bill-number" placeholder="Enter bill number" value="001" />
    </div>

    <div class="form-group">
      <label for="bill-date">Date</label>
      <input type="date" id="bill-date" />
    </div>

    <div class="form-group">
      <label for="style-select">Select Bill Style</label>
      <select id="style-select">
        <option value="style1">Style 1: Classic Thermal</option>
        <option value="style2">Style 2: Modern Minimal</option>
        <option value="style3">Style 3: Elegant Border</option>
        <option value="style4">Style 4: Compact Receipt</option>
        <option value="style5">Style 5: Professional Invoice</option>
        <option value="style6">Style 6: Stylish Restaurant</option>
      </select>
    </div>

    <div class="items-section">
      <h3>Food Items</h3>
      <div id="items-list">
        <div class="item-row">
          <div class="form-group">
            <input type="text" class="item-name" placeholder="Item name" value="Biryani" />
          </div>
          <div class="form-group">
            <input type="number" class="item-qty" placeholder="Qty" value="2" min="1" />
          </div>
          <div class="form-group">
            <input type="number" class="item-rate" placeholder="Rate" value="150" min="0" step="0.01" />
          </div>
          <button class="btn btn-danger remove-item" style="display:none;">✕</button>
        </div>
      </div>
      <button id="add-item" class="btn btn-secondary btn-full">+ Add Item</button>
    </div>

    <div class="action-buttons">
      <button id="generate-btn" class="btn btn-primary">Generate Bill</button>
      <button id="print-btn" class="btn btn-secondary">Print</button>
      <button id="download-btn" class="btn btn-secondary">Download PDF</button>
    </div>
  </div>

  <div id="bill-preview" class="bill-preview">
    <div id="bill-container" class="bill-container">
      <!-- Bill will be generated here -->
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
// Set today's date
document.getElementById('bill-date').valueAsDate = new Date();

// Add item functionality
document.getElementById('add-item').addEventListener('click', function() {
  const itemsList = document.getElementById('items-list');
  const itemRow = document.createElement('div');
  itemRow.className = 'item-row';
  itemRow.innerHTML = `
    <div class="form-group">
      <input type="text" class="item-name" placeholder="Item name" />
    </div>
    <div class="form-group">
      <input type="number" class="item-qty" placeholder="Qty" value="1" min="1" />
    </div>
    <div class="form-group">
      <input type="number" class="item-rate" placeholder="Rate" value="0" min="0" step="0.01" />
    </div>
    <button class="btn btn-danger remove-item">✕</button>
  `;
  itemsList.appendChild(itemRow);
  updateRemoveButtons();
});

// Remove item functionality
document.getElementById('items-list').addEventListener('click', function(e) {
  if (e.target.classList.contains('remove-item')) {
    e.target.closest('.item-row').remove();
    updateRemoveButtons();
  }
});

function updateRemoveButtons() {
  const items = document.querySelectorAll('.item-row');
  items.forEach((item, index) => {
    const removeBtn = item.querySelector('.remove-item');
    if (items.length > 1) {
      removeBtn.style.display = 'block';
    } else {
      removeBtn.style.display = 'none';
    }
  });
}

// Generate bill
document.getElementById('generate-btn').addEventListener('click', function() {
  const hotelName = document.getElementById('hotel-name').value || 'Restaurant';
  const hotelPlace = document.getElementById('hotel-place').value || 'Location';
  const billNumber = document.getElementById('bill-number').value || '001';
  const billDate = document.getElementById('bill-date').value || new Date().toISOString().split('T')[0];
  const style = document.getElementById('style-select').value;

  const items = [];
  document.querySelectorAll('.item-row').forEach(row => {
    const name = row.querySelector('.item-name').value.trim();
    const qty = parseInt(row.querySelector('.item-qty').value) || 1;
    const rate = parseFloat(row.querySelector('.item-rate').value) || 0;
    if (name) {
      items.push({ name, qty, rate, total: qty * rate });
    }
  });

  if (items.length === 0) {
    alert('Please add at least one item!');
    return;
  }

  const grandTotal = items.reduce((sum, item) => sum + item.total, 0);

  let billHTML = '';
  
  if (style === 'style1') {
    billHTML = `
      <div class="bill-header">
        <h2>${hotelName}</h2>
        <p>${hotelPlace}</p>
      </div>
      <div class="bill-info">
        <div>Bill No: ${billNumber}</div>
        <div>Date: ${formatDate(billDate)}</div>
      </div>
      <table class="items-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th class="text-right">Rate</th>
            <th class="text-right">Amount</th>
          </tr>
        </thead>
        <tbody>
          ${items.map(item => `
            <tr>
              <td>${item.name}</td>
              <td>${item.qty}</td>
              <td class="text-right">${item.rate.toFixed(2)}</td>
              <td class="text-right">${item.total.toFixed(2)}</td>
            </tr>
          `).join('')}
        </tbody>
      </table>
      <div class="bill-total">
        <div class="total-row">
          <span>TOTAL</span>
          <span>₹${grandTotal.toFixed(2)}</span>
        </div>
      </div>
      <div class="bill-footer">
        Thank you for your visit!<br>
        Please visit again
      </div>
    `;
  } else if (style === 'style2') {
    billHTML = `
      <div class="bill-header">
        <h2>${hotelName}</h2>
        <p>${hotelPlace}</p>
      </div>
      <div class="bill-info">
        <div><strong>Bill No:</strong> ${billNumber}</div>
        <div><strong>Date:</strong> ${formatDate(billDate)}</div>
      </div>
      <table class="items-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th class="text-right">Rate</th>
            <th class="text-right">Amount</th>
          </tr>
        </thead>
        <tbody>
          ${items.map(item => `
            <tr>
              <td>${item.name}</td>
              <td>${item.qty}</td>
              <td class="text-right">${item.rate.toFixed(2)}</td>
              <td class="text-right">${item.total.toFixed(2)}</td>
            </tr>
          `).join('')}
        </tbody>
      </table>
      <div class="bill-total">
        <div class="total-row">
          <span>GRAND TOTAL</span>
          <span>₹${grandTotal.toFixed(2)}</span>
        </div>
      </div>
      <div class="bill-footer">
        Thank you! Visit Again!
      </div>
    `;
  } else if (style === 'style3') {
    billHTML = `
      <div class="bill-header">
        <h2>${hotelName}</h2>
        <p>${hotelPlace}</p>
      </div>
      <div class="bill-info">
        <div>Bill: ${billNumber}</div>
        <div>Date: ${formatDate(billDate)}</div>
      </div>
      <table class="items-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th class="text-right">Rate</th>
            <th class="text-right">Total</th>
          </tr>
        </thead>
        <tbody>
          ${items.map(item => `
            <tr>
              <td>${item.name}</td>
              <td>${item.qty}</td>
              <td class="text-right">${item.rate.toFixed(2)}</td>
              <td class="text-right">${item.total.toFixed(2)}</td>
            </tr>
          `).join('')}
        </tbody>
      </table>
      <div class="bill-total">
        <div class="total-row">
          <span>TOTAL AMOUNT</span>
          <span>₹${grandTotal.toFixed(2)}</span>
        </div>
      </div>
      <div class="bill-footer">
        Thank You For Your Visit
      </div>
    `;
  } else if (style === 'style4') {
    billHTML = `
      <div class="bill-header">
        <h2>${hotelName}</h2>
        <p>${hotelPlace}</p>
      </div>
      <div class="bill-info">
        <div>Bill: ${billNumber}</div>
        <div>Date: ${formatDate(billDate)}</div>
      </div>
      <div class="items-list">
        ${items.map(item => `
          <div class="item-line">
            <span>${item.name} x${item.qty}</span>

function formatDate(dateStr) {
  const date = new Date(dateStr);
  const day = date.getDate().toString().padStart(2, '0');
  const month = (date.getMonth() + 1).toString().padStart(2, '0');
  const year = date.getFullYear();
  return `${day}/${month}/${year}`;
}

// Print functionality
document.getElementById('print-btn').addEventListener('click', function() {
  const billPreview = document.getElementById('bill-preview');
  if (!billPreview.classList.contains('active')) {
    alert('Please generate the bill first!');
    return;
  }
  window.print();
});

// Download PDF functionality
document.getElementById('download-btn').addEventListener('click', async function() {
  const billPreview = document.getElementById('bill-preview');
  if (!billPreview.classList.contains('active')) {
    alert('Please generate the bill first!');
    return;
  }

  const billContainer = document.getElementById('bill-container');
  const billNumber = document.getElementById('bill-number').value || '001';
  
  try {
    const canvas = await html2canvas(billContainer, {
      scale: 3,
      backgroundColor: '#ffffff',
      logging: false,
      useCORS: true,
      allowTaint: true,
      windowWidth: billContainer.scrollWidth,
      windowHeight: billContainer.scrollHeight
    });
    
    const imgData = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    
    // Calculate proper dimensions
    const imgWidth = 80; // 80mm width
    const imgHeight = (canvas.height * imgWidth) / canvas.width;
    const pdfHeight = Math.max(imgHeight, 150); // Minimum 150mm height
    
    const pdf = new jsPDF({
      orientation: 'portrait',
      unit: 'mm',
      format: [80, pdfHeight]
    });
    
    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
    pdf.save(`bill_${billNumber}.pdf`);
  } catch (error) {
    console.error('Error generating PDF:', error);
    alert('Error generating PDF. Please try printing instead.');
  }
});
</script>
